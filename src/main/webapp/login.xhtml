<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>

        <style type="text/css">
            .ui-widget {font-size: 12px; !important;}
        </style>
    </h:head>
    <h:body style="background: url('resources/imagens/fundo.jpg') no-repeat !important;">
        <p:dialog header="Perseus - Faça login para entrar no sistema"
                  modal="false" closable="false" position="center"
                  widgetVar="modalLogin" minWidth="300" width="300" showEffect="slide"
                  draggable="false" resizable="false" visible="true">

            <center>
                <h:outputText value="Usuário e/ou senha inválidos!"
                              rendered="#{param.error}"
                              style="color:darkred; font-size: 14px; padding-bottom: 10px;" />

                <form action="j_spring_security_check" method="post">
                    <h:panelGrid columns="2" cellpadding="3" style="font-weight: bold;">
                        <h:outputLabel for="j_username" value="* Usuário:" />
                        <h:inputText id="j_username" size="15" />

                        <h:outputLabel for="j_password" value="* Senha:" />
                        <h:inputSecret id="j_password" size="15" />
                    </h:panelGrid>
                    <h:commandButton value="Entrar" />
                </form>
            </center>
        </p:dialog>
    </h:body>
</html>
